<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detailed Digital Clock</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="clock_wrapper ">
      <article class="clock_container ">
        <div class="dayInformation">
          <div class="dayData">rwerewrwrwfwrf</div>
          <div class="theme_toggler">
            <img src="./Images/moon.png" alt="" class="toggler" />
          </div>
        </div>

        <div class="clock_section">
          <div id="hourBox" class="box"></div>
          <div class="colon">:</div>
          <div id="minutesBox" class="box"></div>
          <div class="colon">:</div>
          <div id="secondsBox" class="box"></div>
        </div>
      </article>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
